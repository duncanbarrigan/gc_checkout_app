{% load humanize %}

<!DOCTYPE html>
<html lang="en">

{% include './head.html' %}

<body>

{% include './navbar.html' %}

<header>
	<h1 class="text-center">Overview of Payments</h1>
</header>

<div class="col-lg-12">
	<div class="table-responsive">
		<table class="table table-bordered table-hover table-striped tablesorted">
			<thead>
				<tr>
					<th class="header">ID <i class="icon-sort"></i></th>
					<th class="header">Amount <i class="icon-sort"></i></th>
					<th class="header">Charge date <i class="icon-sort"></i></th>
					<!-- <th class="header">Created at <i class="icon-sort"></i></th> -->
					<!-- <th class="header">Currency <i class="icon-sort"></i></th> -->
					<th class="header">Status <i class="icon-sort"></i></th>
				</tr>
			</thead>
			<tbody>
				{% for payment in payments %}
				<tr>
					<td>{{ payment.id }}</td>
					<td>{{ payment.amount|intcomma }}</td>
					<td>{{ payment.charge_date }}</td>
					<!-- <td>{{ payment.created_at }}</td> -->
					<!-- <td>{{ payment.currency }}</td> -->
					<td>{{ payment.status }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
